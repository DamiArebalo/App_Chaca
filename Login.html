        <form action="https://mailthis.to/damiiarebalo@gmail.com" method="POST">
            <h4>Formulario de contacto</h4>
            <p>Por favor, complete todos los campos:</p>
            <div class="row">
                <div class="input-field">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="nombre" type="text" class="validate">
                    <label class="active" for="nombre">Nombre completo</label>
                    <span class="helper-text" data-error="sin numeros bro" data- success="Ok"> </span>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <i class="material-icons prefix">email</i>
                    <input id="email" type="email" class="validate">
                    <label class="active" for="nombre">Email</label>
                    <span class="helper-text" data-error="Email invalido" data- success="Ok"> </span>
                </div>
            </div> 
        
            <div>
                <div class="input-field">
                    <i class="material-icons prefix">today</i>
                    <input id="fnacimiento" type="date" class="validate">
                    <label class="active" for="fnacimiento">dd/mm/aaaa</label>
                    <span class="helper-text" data-error="Fecha ingresada errónea" data- success="Ok"> </span>
                </div>
            </div>

            <div class="row center">
                <button class="waves-effect waves-teal btn-flat" 
                type="submit" name="action">Enviar
                <i class="material-icons right">send</i>
                </button>
            </div>
        </form>
